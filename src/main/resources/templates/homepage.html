<script>
  const countdownElements = document.querySelectorAll('.countdown');

  // Update each countdown every second
  setInterval(function() {
    for (let i = 0; i < countdownElements.length; i++) {
      const countdownElement = countdownElements[i];
      const targetDate = new Date(countdownElement.getAttribute('data-date'));

      // Get the current time in Budapest timezone
      const now = new Date().toLocaleString('en-US', { timeZone: 'Europe/Budapest' });
      const currentTime = new Date(now);

      // Calculate the time remaining until the target date
      const timeRemaining = targetDate - currentTime;

      // Convert the time remaining to days, hours, minutes, and seconds
      let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the countdown in the HTML element
      let countdownString = '';
      if (days > 0) {
        countdownString += `${days}d `;
      }
      if (hours > 0 || days > 0) {
        countdownString += `${hours}h `;
      }
      countdownString += `${minutes}m ${seconds}s`;
      countdownElement.innerHTML = countdownString.trim();

      // Show "LIVE" message when countdown is complete
      if (days < 0 && hours < 0 && minutes < 0 && seconds < 2) {
        countdownElement.innerHTML = 'LIVE';
        countdownElement.style.color = 'red';
      }
    };
  }, 1000);

  $(document).ready(function() {
    // Hide the loading page once the page content has loaded
    $('.loading').hide();
  });
</script>
