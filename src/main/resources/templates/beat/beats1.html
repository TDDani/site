        <div class="container" style="width: 100%">
          <h1></h1>
          <form>
            <input type="text" id="search-input" placeholder="Add keywords max. 5">
            <input type="hidden" id="my-input">
            <button type="submit"><a data-th-href="@{/filterbeats}" style="color: white">Search</a></button>
          </form>
          <div class="keyword-wrapper"></div>
          <div id="search-results"></div>
        </div>
        <script> const form = document.querySelector('form');
  const searchInput = document.querySelector('#search-input');
  const searchResults = document.querySelector('#search-results');
  const keywordWrapper = document.querySelector('.keyword-wrapper');
  const keywords = ['apple', 'banana', 'cherry', 'grape', 'orange'];
  searchInput.addEventListener('keydown', event => {
    if (event.key === ' ' && keywordWrapper.childElementCount < 5) {
      event.preventDefault();
      const keyword = document.createElement('span');
      keyword.textContent = searchInput.value.trim();
      keyword.classList.add('keyword');
      keywordWrapper.appendChild(keyword);
      searchInput.value = '';
    }
  });
  searchInput.addEventListener('input', event => {
    const inputVal = event.target.value.toLowerCase();
    const matchedKeywords = keywords.filter(keyword => keyword.startsWith(inputVal));
    autocomplete(matchedKeywords);
  });
  function autocomplete(matchedKeywords) {
    const autocompleteDropdown = document.querySelector('.autocomplete-dropdown');
    if (matchedKeywords.length > 0) {
      const dropdownHTML = matchedKeywords.map(keyword => `<div class="autocomplete-item">${keyword}</div>`).join('');
      autocompleteDropdown.innerHTML = dropdownHTML;
      autocompleteDropdown.style.display = 'block';
    } else {
      autocompleteDropdown.style.display = 'none';
    }
  }
  form.addEventListener('submit', event => {
  event.preventDefault();
  const keywords = [];
  const keywordElements = keywordWrapper.querySelectorAll('.keyword');
  for (let i = 0; i < keywordElements.length; i++) {
    keywords.push(keywordElements[i].textContent);
  }
  const myInput = document.querySelector("#my-input");
  const keywordsString = keywords.join(';');
  myInput.value = keywordsString;
}); </script>

<style>
  .audio-player {
    position: relative;
    width: 100px;
    margin: 0 auto;
    text-align: center;
  }
  .audio-player audio {
    width: 100%;
    margin-top: 20px;
  }
  .progress-bar-container {
    position: relative;
    width: 100%;
    height: 10px;
    margin-top: 20px;
  }
  .progress-bar {
    height: 100%;
    background-color: black;
    cursor: pointer;
  }
  .progress-bar-filled {
    height: 100%;
    background-color: #41807c;
    width: 0%;
    transition: width 0.1s ease-in-out;
  }
  .play-pause-button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .play-pause-button {
    background-color: black;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin: 1px;
    font-size: 14px;
    text-transform: uppercase;
    font-weight: bold;
    color: white;
  }
  .playing {
    background-color: black;
    color: white;
  }
</style>
<script>
  const audioPlayers = document.querySelectorAll('.audio-player');
  let currentlyPlaying = null;
  audioPlayers.forEach((player) => {
    const audio = player.querySelector('audio');
    const playPauseButton = player.querySelector('.play-pause-button');
    const progressBar = player.querySelector('.progress-bar');
    const progressBarFilled = player.querySelector('.progress-bar-filled');

    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        if (currentlyPlaying) {
          currentlyPlaying.pause();
          currentlyPlaying.closest('.audio-player').querySelector('.play-pause-button').textContent = 'Play';
          const progressBarFilled = currentlyPlaying.closest('.audio-player').querySelector('.progress-bar-filled');
          currentlyPlaying.currentTime = 0;
        }
        audio.play();
        playPauseButton.textContent = 'Pause';
        currentlyPlaying = audio;
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';
        currentlyPlaying = null;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const duration = audio.duration;
      const currentTime = audio.currentTime;
      const progress = (currentTime / duration) * 100;
      progressBarFilled.style.width = `${progress}%`;
    });

    progressBar.addEventListener('click', (event) => {
      const rect = progressBar.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const width = rect.right - rect.left;
      const duration = audio.duration;
      const currentTime = (x / width) * duration;
      audio.currentTime = currentTime;
    });
  });
</script>
